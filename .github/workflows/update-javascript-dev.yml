name: Update JavaScript Development Tracking Plan

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'tracking-rules/javascript/**.yml'

jobs:
  update-tracking-plan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run update script
      env:
        SEGMENT_API_KEY: ${{ secrets.SEGMENT_PUBLIC_API_TOKEN }}
        SEGMENT_TRACKING_PLAN_ID: ${{ secrets.DEV_SEGMENT_TRACKING_PLAN_ID_JAVASCRIPT }}
        PLAN_DIR: tracking-rules/javascript
      run: node scripts/update-tracking-plan.js
