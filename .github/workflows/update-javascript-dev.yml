name: Update Development Tracking Plans

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'tracking-rules/server/**'
      - 'tracking-rules/javascript/**'
      # Add paths for additional tracking plans

jobs:
  update-tracking-plans:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tracking-plan:
          - name: server
            update-path: tracking-rules/server
            save-path: plans/server
            segment-id: tp_2kO3mFM1SCvheOsYn8FnaqfSntQ
          - name: javascript
            update-path: tracking-rules/javascript
            save-path: plans/javascript
            segment-id: tp_2kLqsJ16a4e8HZB0R3qAxRYHgIo
          # Add additional tracking plans here

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 2  # Fetch the last two commits so HEAD~1 is available

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Check if relevant files were changed
      id: file_check
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q "${{ matrix.tracking-plan.update-path }}"; then echo "files_changed=true" >> $GITHUB_ENV; else echo "files_changed=false" >> $GITHUB_ENV; fi

    - name: Run update script for ${{ matrix.tracking-plan.name }}
      if: env.files_changed == 'true'
      env:
        SEGMENT_API_KEY: ${{ secrets.SEGMENT_PUBLIC_API_TOKEN }}
        SEGMENT_TRACKING_PLAN_ID: ${{ matrix.tracking-plan.segment-id }}
        PLAN_DIR: ${{ matrix.tracking-plan.update-path }}
      run: node scripts/update-tracking-plan.js

    - name: Run save script for ${{ matrix.tracking-plan.name }}
      if: env.files_changed == 'true'
      env:
        SEGMENT_API_KEY: ${{ secrets.SEGMENT_PUBLIC_API_TOKEN }}
        SEGMENT_TRACKING_PLAN_ID: ${{ matrix.tracking-plan.segment-id }}
        PLAN_DIR: ${{ matrix.tracking-plan.save-path }}
      run: node scripts/save-tracking-plan.js

    - name: Commit changes before pulling
      if: env.files_changed == 'true'
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ matrix.tracking-plan.save-path }}/current-rules.json
        git commit -m "Pre-pull commit for tracking plan rules [skip ci]" || echo "No changes to commit"
        git pull origin ${{ github.ref }} --rebase  # Pull latest changes and rebase

    - name: Push final changes
      if: env.files_changed == 'true'
      run: |
        git push origin ${{ github.ref }}

