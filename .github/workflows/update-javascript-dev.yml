name: Update Development Tracking Plans

on:
  push:
    branches-ignore:
      - main
    paths:
      - 'tracking-rules/**.yml'

jobs:
  update-tracking-plans:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tracking-plan:
          - name: server
            update-path: tracking-rules/server
            save-path: plans/server
          - name: javascript
            update-path: tracking-rules/javascript
            save-path: plans/javascript
          # Add additional tracking plans here

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Run update script for ${{ matrix.tracking-plan.name }}
      if: ${{ contains(github.event.head_commit.message, matrix.tracking-plan.update-path) }}
      env:
        SEGMENT_API_KEY: ${{ secrets.SEGMENT_PUBLIC_API_TOKEN }}
        SEGMENT_TRACKING_PLAN_ID: ${{ secrets['DEV_SEGMENT_TRACKING_PLAN_ID_' + matrix.tracking-plan.name | upper ] }}
        PLAN_DIR: ${{ matrix.tracking-plan.update-path }}
      run: node scripts/update-tracking-plan.js

    - name: Run save script for ${{ matrix.tracking-plan.name }}
      if: ${{ contains(github.event.head_commit.message, matrix.tracking-plan.update-path) }}
      env:
        SEGMENT_API_KEY: ${{ secrets.SEGMENT_PUBLIC_API_TOKEN }}
        SEGMENT_TRACKING_PLAN_ID: ${{ secrets['DEV_SEGMENT_TRACKING_PLAN_ID_' + matrix.tracking-plan.name | upper ] }}
        PLAN_DIR: ${{ matrix.tracking-plan.save-path }}
      run: node scripts/save-tracking-plan.js

    - name: Commit and push changes
      if: ${{ contains(github.event.head_commit.message, matrix.tracking-plan.update-path) }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add ${{ matrix.tracking-plan.save-path }}/current-rules.json
        git commit -m "Update tracking plan rules [skip ci]" || echo "No changes to commit"
        git push origin ${{ github.ref }}
